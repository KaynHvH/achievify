<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Response</title>
        <style>
            li {
                list-style: none;
                white-space: pre-line;
                display: flex;
                align-items: center;
                margin-bottom: 8px;
            }

            label {
                text-decoration: none;
                margin-left: 8px;
            }

            input[type="checkbox"]:checked + label {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>How to achieve that:</h1>
        <ul>
            {{range .}}
            <li>
                <input type="checkbox" id="point{{.ID}}">
                <label for="point{{.ID}}">{{.Point}}</label>
            </li>
            {{end}}
        </ul>
    </body>
</html>
